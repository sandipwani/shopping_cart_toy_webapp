<table border="1px solid">
    <thead>
        <th>Product_id</th>
        <th>Product_name</th>
        <th>Product_price</th>
        <th>Product_quantity</th>
    </thead>

    <tbody>
        <tr>
            <td>{{ .ProductId}}</td>
            <td>{{ .ProductName }}</td>
            <td>{{ .ProductPrice }}</td>
            <td>{{ .ProductQuantity }}</td>
        </tr>
    </tbody>
</table>
